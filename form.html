<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <form action="" class="register">
      <div class="form-group">
        <label for="display-name" class="form-label">Display Name</label>
        <input
          type="text"
          id="display-name"
          placeholder="Enter your display name..."
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email..."
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="phone-number" class="form-label">Phone Number</label>
        <input
          type="phone"
          id="phone-number"
          placeholder="Enter your phone number..."
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password..."
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="confirm-password" class="form-label"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm-password"
          placeholder="Enter your confirm password..."
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="" class="form-label">Gender</label>
        <label> <input type="radio" name="gender" value="male" />Male </label>
        <label>
          <input type="radio" name="gender" value="female" />Female
        </label>
        <label> <input type="radio" name="gender" value="other" />Other </label>
      </div>
      <div class="form-group">
        <label for="date-of-birth" class="form-label"> Date of Birth </label>
        <input type="date" id="date-of-birth" class="form-input" />
      </div>
      <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          id="address"
          class="form-input"
          placeholder="Enter your address..."
        />
      </div>
      <div class="form-group">
        <label for="profile-picture" class="form-label">Profile Picture</label>
        <label for="profile-picture" class="form-label">
          <img
            width="100"
            src="./img/avatar.jpg"
            alt="áº£nh avatar placeholder"
            class="avatar-img"
          />
        </label>
        <input type="file" id="profile-picture" hidden class="form-input" />
      </div>
      <div class="form-group">
        <label for="" class="form-label">Communication Preferences</label>
        <label>
          <input
            type="checkbox"
            name="communicaton-preferences"
            value="newsletter"
          />Subscribe to Newsletter
        </label>
        <label>
          <input
            type="checkbox"
            name="communication-preferences"
            value="email"
          />Receive Promotional Emails
        </label>
        <label>
          <input
            type="checkbox"
            name="communication-preferences"
            value="product"
          />Get Product Updates
        </label>
      </div>
      <div class="form-group">
        <button class="btn">Register</button>
      </div>
    </form>
  </body>
</html>
